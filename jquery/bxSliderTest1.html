<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="bxSlider/jquery.bxslider.min.js"></script>
		<style>
			*{margin: 0;padding: 0;}
			img{border: none 0; vertical-align: top;}
			#banner_wrap{
				position:relative;
				width: 100%;
				margin: 0 auto;
			}
			
			#preBtn{
				position: absolute;
				left: 0;
				top: 10px;
			}
			
			#nextBtn{
				position: absolute;
				right: 15px;
				top: 10px;
			}
	
		</style>
	</head>
	<body>
		<div id="banner_wrap">
			<ul id="slide_banner">
				<li><a href="#"><img src="Image1/017.png"></a></li>
				<li><a href="#"><img src="Image1/018.png"></a></li>
				<li><a href="#"><img src="Image1/019.png"></a></li>
				<li><a href="#"><img src="Image1/020.png"></a></li>
				<li><a href="#"><img src="Image1/021.png"></a></li>
			</ul>
			<p><a href="#" id="prevBtn"><button> < </button></a></p>
			<p><a href="#" id="nextBtn"><button> > </button></a></p>
		</div>
			
		<script>
			$(function(){
				var mySlider=$("#slide_banner").bxSlider({
					mode: "horizontal", // 이동방향
					speed:500,		// 속도
					pager:false,		// 불릿노출여부
					moveSlide:1,		// 이동시 개수
					slideWidth:90,		//너비
					minSlides:3,		// 최대 노출갯수
					maxSlides:3,
					slideMargin:10,		//여백
					auto:true,		// 자동
					autoHover:true,		//마우스 올릴시 멈춤
					controls:false		// 이전 다음 버튼 노출
				});
				
				$("#prevBtn").click(function(){
					mySlider.goToPrevSlide();
					return false;
				});
				$("#nextBtn").click(function(){
					mySlider.goToNextSlide();
					return false;
				});
			});
			
		</script>
		
	</body>
</html>
